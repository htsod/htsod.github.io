baseURL: "https://htsod.github.io/"
title: ButterCat
pagination:
  disableAliases: false
  pagerSize: 10
  path: page

theme: 
- PaperMod
- hugo-cite

enableRobotsTXT: true
buildDrafts: true
buildFuture: true
buildExpired: true
googleAnalytics: UaA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  # Display options
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  
# enable mathjax
markup:
goldmark:
  extensions:
    passthrough:
      delimiters:
        block:
        - - \[
          - \]
        - - $$
          - $$
        inline:
        - - \\(
          - \\)

      enable: true
params:
  math: true


  # home-info mode
  homeInfoParams:
    Title: "Fundamental Laws and ComplexityðŸŒŒ"
    Content: "What connects the elegant rules of the microscopic world to the intricate patterns of complexity? \n
              On one hand, group theory and quantum mechanics reveal the underlying constituents and their evolution at the microscopic scale.\n
              On the other, statistical mechanics describes the emergent patterns we observe on a thermodynamic scale. \n
              In this blog, I aim to bridge these gaps, exploring how fundamental laws shape the complexity of the world around us. \n
              Join me in uncovering the connections between the building blocks of nature and the larger systems they create~ðŸŒž"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/Max1466152502"
    - name: github
      url: "https://github.com/htsod"
    - name: instagram
      url: "https://instagram.com"
    # - name: paypal
    #   url: "https://paypal.com"

  # suggestion options
  # editPost:
  #   URL: "https://github.com/"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # google analytic
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ButterCat
  description: "Physics, Math, Computation and Life Sharing"
  keywords: [Blog, Portfolio, PaperMod]
  author: ["Max Liang"]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: /images/cutter_cat.jpg
    favicon16x16: /images/cutter_cat.jpg
    favicon32x32: /images/cutter_cat.jpg
    apple_touch_icon: /images/cutter_cat.jpg
    safari_pinned_tab: /images/cutter_cat.jpg

  label:
    text: "ButterCat"
    icon: /images/cutter_cat.jpg
    iconHeight: 35

  # cover:
  #   responsiveImages: false

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"


  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
