baseURL: "https://htsod.github.io/"
title: ButterCat
pagination:
  disableAliases: false
  pagerSize: 10
  path: page

theme:
- hugo-cite
- PaperMod


enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true
googleAnalytics: UaA-123-45

minify:
  disableXML: true
  minifyOutput: true


  
# enable mathjax
markup:
goldmark:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  extensions:
    passthrough:
      delimiters:
        block:
        - - \[
          - \]
        - - $$
          - $$
        inline:
        - - \(
          - \)
        - - \\(
          - \\)

      enable: true

params:
  # Display options
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  math: true


  # home-info mode
  homeInfoParams:
    Title: "Welcome to ButterCat"
    Content: "Hi there! I'm dedicated this blog to share my study notes on Physics, Math, Computation. Enjoy your stay! :)"

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/tianming-liang-29b670210/"
    - name: github
      url: "https://github.com/htsod"
    # - name: instagram
    #   url: "https://instagram.com"
    # - name: paypal
    #   url: "https://paypal.com"

  # suggestion options
  editPost:
    URL: "https://github.com/htsod"
    Text: "Suggest Changes" # edit text
    appendFilePath: false # to append file path to Edit link

  # google analytic
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ButterCat
  description: "Physics, Math, Computation and Life Sharing"
  keywords: [Blog, Portfolio, PaperMod]
  author: ["Max Liang"]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: /images/cutter_cat.jpg
    favicon16x16: /images/cutter_cat.jpg
    favicon32x32: /images/cutter_cat.jpg
    apple_touch_icon: /images/cutter_cat.jpg
    safari_pinned_tab: /images/cutter_cat.jpg

  label:
    text: "ButterCat"
    icon: /images/cutter_cat.jpg
    iconHeight: 35

  # cover:
  #   responsiveImages: false

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"


  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
    

menu:
  main:

    - identifier: dir2
      name: EE
      url: /ee/
      weight: 10
      
    - identifier: dir1
      name: Posts
      url: /posts/
      weight: 20

    - identifier: arch
      name: Archive
      url: /archives/
      weight: 40

    - identifier: search
      name: Search
      url: /search/
      weight: 50

    - identifier: tag
      name: Tags
      url: /tags/
      weight: 60
    
    # - identifier: review
    #   name: Reviews
    #   url: /review/
    #   weight: 20

    # - identifier: life
    #   name: Life
    #   url: /life_trivia/
    #   weight: 30

    
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true




outputs:
  home:
      - HTML
      - RSS
      - JSON # is necessary


      
